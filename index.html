<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин кросовок</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body class="">
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <nav class="nav header__nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a class="nav__link" href="#">All</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Footwear</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Apparel</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Basketball</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Slides</a>
                            </li>
                        </ul>
                    </nav>
                    <a class="burger-icon" href="#">
                        <span></span>
                    </a>
                    <div class="header__search">
                        <svg width="21" height="22" viewBox="0 0 21 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9.88997 18.74C14.4021 18.74 18.06 15.0822 18.06 10.57C18.06 6.05783 14.4021 2.39999 9.88997 2.39999C5.3778 2.39999 1.71997 6.05783 1.71997 10.57C1.71997 15.0822 5.3778 18.74 9.88997 18.74Z"
                                stroke="black" stroke-width="1.29" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M18.92 19.6L17.2 17.88" stroke="black" stroke-width="1.29" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <span>search</span>
                    </div>
                </div>
            </div>
        </header>

        <section class="airmax main-airmax">
            <div class="container">
                <div class="airmax__inner">
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide airmax__slide">
                                <div class="airmax__slide-wrapper">
                                    <img class="grid" src="img/bg/bg_1_grid.png" alt="">
                                    <img src="img/bg/bg_1.png" alt="compain">
                                </div>
                            </div>
                            <div class="swiper-slide airmax__slide">Slide 1</div>
                            <div class="swiper-slide airmax__slide">Slide 3</div>
                        </div>

                        <div class="airmax__pagination"></div>

                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>

                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <div class="footer__el">
                        <h4>Company</h4>
                        <ul class="footer__list">
                            <li class="footer__item"><a href="#">About</a> </li>
                            <li class="footer__item"><a href="#">Careers</a> </li>
                            <li class="footer__item"><a href="#">Mobile</a> </li>
                        </ul>
                    </div>

                    <div class="footer__el">
                        <h4>Contact</h4>
                        <ul class="footer__list">
                            <li class="footer__item"><a href="#">Help/FAQ</a></li>
                            <li class="footer__item"><a href="#">Press</a> </li>
                            <li class="footer__item"><a href="#">Affilates</a> </li>
                        </ul>
                    </div>

                    <div class="footer__el">
                        <h4>More</h4>
                        <ul class="footer__list">
                            <li class="footer__item"><a href="#">Airlinefees</a> </li>
                            <li class="footer__item"><a href="#">Airline</a> </li>
                            <li class="footer__item"><a href="#">Low fare tips</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
